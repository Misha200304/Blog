<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tennis Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-green-600 p-4 text-white text-center">
        <h1 class="text-3xl font-bold">Tennis Blog</h1>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Recent Posts</h2>
        <div id="posts" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Blog posts will be inserted here dynamically -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Tennis Blog</p>
    </footer>

    <script>
        const posts = [
            { title: 'Top 10 Tennis Players of All Time', summary: 'A look at the greatest players...', image: 'https://source.unsplash.com/random/800x600?tennis' },
            { title: 'How to Improve Your Serve', summary: 'Tips for getting the most...', image: 'https://source.unsplash.com/random/800x600?tennis2' }
        ];

        const postContainer = document.getElementById('posts');
        posts.forEach(post => {
            const postEl = document.createElement('div');
            postEl.className = 'bg-white shadow-md p-4 rounded-lg';
            postEl.innerHTML = `
                <img src="${post.image}" alt="${post.title}" class="w-full h-40 object-cover mb-2 rounded-lg">
                <h3 class="text-xl font-bold mb-2">${post.title}</h3>
                <p class="text-gray-700 mb-2">${post.summary}</p>
                <a href="blogpost.html" class="text-green-600 hover:underline">Read More</a>
            `;
            postContainer.appendChild(postEl);
        });
    </script>

</body>
</html>
